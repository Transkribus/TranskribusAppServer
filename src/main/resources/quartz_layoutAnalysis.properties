#============================================================================
# Configure Main Scheduler Properties  
#============================================================================

org.quartz.scheduler.instanceName = LaScheduler
org.quartz.scheduler.instanceId = AUTO

# check for la jobs every 5 seconds 
org.quartz.scheduler.idleWaitTime = 5000

#============================================================================
# Configure ThreadPool  
#============================================================================

org.quartz.threadPool.class = org.quartz.simpl.SimpleThreadPool
org.quartz.threadPool.threadCount = 25
org.quartz.threadPool.threadPriority = 5

#============================================================================
# Configure JobStore  
#============================================================================

org.quartz.jobStore.misfireThreshold = 60000

org.quartz.jobStore.class = org.quartz.impl.jdbcjobstore.JobStoreTX
org.quartz.jobStore.driverDelegateClass = org.quartz.impl.jdbcjobstore.oracle.OracleDelegate
#org.quartz.jobStore.driverDelegateClass = org.quartz.impl.jdbcjobstore.StdJDBCDelegate
org.quartz.jobStore.useProperties = false
org.quartz.jobStore.dataSource = myDS
org.quartz.jobStore.tablePrefix = QLA_

org.quartz.jobStore.isClustered = true
org.quartz.jobStore.clusterCheckinInterval = 2000

#============================================================================
# Configure Datasources  
#============================================================================

org.quartz.dataSource.myDS.driver = oracle.jdbc.driver.OracleDriver
org.quartz.dataSource.myDS.URL = j${c3p0.jdbcUrl}
#org.quartz.dataSource.myDS.driver = org.mariadb.jdbc.Driver
#org.quartz.dataSource.myDS.URL = jdbc:mariadb://c108-dig09.uibk.ac.at:3306/quartz
org.quartz.dataSource.myDS.user = ${c3p0.user}
org.quartz.dataSource.myDS.password = ${c3p0.password}
org.quartz.dataSource.myDS.maxConnections = 5
org.quartz.dataSource.myDS.validationQuery=select 0 from dual
